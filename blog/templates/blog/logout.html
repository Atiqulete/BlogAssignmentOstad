{% extends 'blog/base.html' %}

{% block title %}Logged Out - BlogSite{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body text-center py-5">
                <div class="mb-4">
                    <i class="bi bi-box-arrow-right display-1 text-muted"></i>
                </div>
                <h2 class="card-title mb-3">You have been logged out</h2>
                <p class="card-text text-muted mb-4">Thank you for visiting our blog site. We hope to see you again soon!</p>
                
                <div class="d-grid gap-2 d-md-block">
                    <a href="{% url 'blog:login' %}" class="btn btn-primary me-md-2">
                        <i class="bi bi-box-arrow-in-right"></i> Log In Again
                    </a>
                    <a href="{% url 'blog:blog_list' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-house"></i> Go to Home Page
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
