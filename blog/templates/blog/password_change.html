{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4">
                <div class="content-section">
                    <!-- The form is a standard HTML form that posts data to the server -->
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <!-- Title for the form section -->
                            <legend class="border-bottom mb-4 text-center">Change Password</legend>
                            <!-- Django's crispy forms filter makes rendering the form clean and professional -->
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group mt-3 text-center">
                            <!-- The submit button for the form -->
                            <button class="btn btn-primary btn-lg" type="submit">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
