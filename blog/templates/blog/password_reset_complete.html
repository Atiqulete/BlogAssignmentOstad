{% extends "blog/base.html" %}
{% load static %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-12">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Password Reset Complete</h2>
        <p class="text-center text-gray-600 mb-6">
            Your password has been set. You can now log in with your new password.
        </p>
        <div class="text-center mt-6">
            <a href="{% url 'blog:login' %}" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200">
                Log In
            </a>
        </div>
    </div>
</div>
{% endblock %}
