{% extends 'blog/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4 text-center">
                <div class="alert alert-success mt-4" role="alert">
                    <!-- A success message to confirm the password has been changed -->
                    <h4 class="alert-heading">Password Changed!</h4>
                    <p>Your password has been successfully updated.</p>
                </div>
                <!-- A link to help the user navigate away from the confirmation page -->
                <a href="{% url 'blog:profile' %}" class="btn btn-primary mt-3">Return to Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
