{% extends 'blog/base.html' %}

{% block title %}Message Sent!{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body text-center py-5">
                <div class="mb-4">
                    <i class="bi bi-envelope-open display-1 text-success"></i>
                </div>
                <h2 class="card-title mb-3">Your Message Has Been Sent!</h2>
                <p class="card-text text-muted mb-4">
                    Thank you for your message. We will get back to you as soon as possible.
                </p>
                <div class="d-grid gap-2">
                    <a href="{% url 'blog:blog_list' %}" class="btn btn-primary">
                        <i class="bi bi-house"></i> Go to Home Page
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
