<!-- blog/password_reset_form.html -->
{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-lg transform transition-all duration-300 hover:scale-105">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Password Reset</h2>
            <p class="text-sm text-gray-600">Enter your email to receive a link to reset your password.</p>
        </div>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                Send Reset Link
            </button>
        </form>

        <div class="text-center mt-6 text-sm">
            <a href="{% url 'blog:login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
